<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Angestellte</title>
</head>
<body>
    <h1>Liste der Angestellten</h1>
    <ul id="angestellte"></ul>

    <script>
        function ladeAngestellte() {
            fetch('http://localhost:3000/angestellte')
                .then(response => response.json())
                .then(data => {
                    let list = document.getElementById('angestellte');
                    list.innerHTML = '';
                    data.forEach(person => {
                        let li = document.createElement('li');
                        li.textContent = `${person.name} - ${person.rolle} - ${person.gehalt}â‚¬`;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Fehler beim Abrufen der Daten:', error));
        }

        // Beim Start sofort laden
        ladeAngestellte();
        // Alle 5 Sekunden erneut abrufen
        setInterval(ladeAngestellte, 5000);
    </script>
</body>
</html>
